<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Our Movies</title>

  <link rel='icon' href='../favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="../navbar.css">
  <link rel="stylesheet" href="find.css">
  <link rel="stylesheet" href="../../star-rating-svg.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
  <script src='maximizeHeight.js'></script>
  <script src="../../jquery.star-rating-svg.js"></script>
</head>

<body class="has-navbar-fixed-top">
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="../">
        <span class="fa-stack ">
          <span class="icon"><i class="fas fa-tv fa-stack-2x"></i></span>
          <span class="icon"><i class="fas fa-heart fa-xs fa-stack-1x"></i></span>
        </span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-black" href='./'>
          Movies
        </a>

        <a class="navbar-item has-text-grey-light" href='../tv/'>
          TV Shows
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-white" id="google"></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="tabs is-centered is-fullwidth">
      <ul>
        <li class="is-active"><a href='./'>
            <span class="icon is-small"><i class="fas fa-search fa-sm" aria-hidden="true"></i></span>
            <span>Find</span>
          </a></li>
        <li><a href='./rate'>
            <span class="icon is-small"><i class="fas fa-star-half-alt fa-sm" aria-hidden="true"></i></span>
            <span>Rate</span>
          </a></li>
        <li><a href='./list'>
            <span class="icon is-small"><i class="fas fa-list fa-sm" aria-hidden="true"></i></span>
            <span>List</span>
          </a></li>
      </ul>
    </div>
  </div>

  <div class="section">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column">
          <select class="select" style="width: 100%" id="select-movie" size="10"></select>
        </div>
      </div>
    </div>
  </div>

  <div aria-hidden="" class="modal" id="my-modal">
    <div class="modal-background close-modal" data-modal-id="#my-modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id='title'>Movie Title (Year)</p>
        <button class="delete close-modal" aria-label="close" data-modal-id="#my-modal"></button>
      </header>
      <section class="modal-card-body">
        <article class="media">
          <figure class="media-left">
            <p class="image">
              <img id="poster" src="https://bulma.io/images/placeholders/320x480.png">
            </p>
          </figure>
          <div class="media-content">
            <nav class="level is-mobile">
              <div class="level-left">
                <div class="level-item">
                  <p class="has-text-weight-semibold" id="genre">
                    Genres
                  </p>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <p class="is-italic" id="language">
                    Language
                  </p>
                </div>
              </div>
            </nav>
            <p id="movie-overview">Overview</p>
          </div>
        </article>
      </section>
      <footer class="modal-card-foot">
        <nav class="level is-mobile" style="width: 100%">
          <div class="level-left">
            <div class="level-item">
              <button class="button" id="add-to-list">Add to List</button>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              Your rating: 
            </div>
            <div class="level-item" id="modal-footer">
            </div>
          </div>
        </nav>
      </footer>
    </div>
  </div>

  <script src="find.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
