<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Our TV Shows</title>

  <link rel='icon' href='../../favicon.ico' type='image/x-icon'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="../../navbar.css">
  <link rel="stylesheet" href="../../star-rating-svg.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="../../jquery.star-rating-svg.js"></script>
</head>

<body class="has-navbar-fixed-top">
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="../../">
        <span class="fa-stack ">
          <span class="icon"><i class="fas fa-tv fa-stack-2x"></i></span>
          <span class="icon"><i class="fas fa-heart fa-xs fa-stack-1x"></i></span>
        </span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-grey-light" href='../../movies/'>
          Movies
        </a>

        <a class="navbar-item has-text-black" href='./'>
          TV Shows
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-white" id="google"></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="tabs is-centered is-fullwidth">
      <ul>
        <li><a href='../'>
            <span class="icon is-small"><i class="fas fa-search fa-sm" aria-hidden="true"></i></span>
            <span>Find</span>
          </a></li>
        <li class="is-active"><a href='./'>
            <span class="icon is-small"><i class="fas fa-star-half-alt fa-sm" aria-hidden="true"></i></span>
            <span>Rate</span>
          </a></li>
        <li><a href='../list'>
            <span class="icon is-small"><i class="fas fa-list fa-sm" aria-hidden="true"></i></span>
            <span>List</span>
          </a></li>
      </ul>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <label for='filter' style='padding-right: 10px;'>Rated by:</label>
            <div class="select is-rounded">
              <select id='filter' onchange='filterChanged();'>
                <option>Basak or Doga</option>
                <option>Basak</option>
                <option>Doga</option>
                <option>Basak and Doga</option>
              </select>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <label for='sort' style='padding-right: 10px;'>Sort by:</label>
            <div class="select is-rounded">
              <select id='sort' onchange="reSort();">
                <option>Date Added</option>
                <option>Release Date</option>
                <option>Popularity</option>
                <option>Doga Rating</option>
                <option>Basak Rating</option>
                <option>Doga + Basak</option>
              </select>
            </div>
          </div>
          <div class="level-item">
            <label class="checkbox">
              <input type="checkbox" id="desc" onchange="reSort();">
              Descending
            </label>
          </div>
        </div>
      </nav>
      <div class="columns is-mobile is-multiline" id="movies"></div>
    </div>
  </div>

  <div aria-hidden="" class="modal" id="my-modal">
    <div class="modal-background close-modal" data-modal-id="#my-modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title" id='title'>TV Show Title (Year)</p>
        <button class="delete close-modal" aria-label="close" data-modal-id="#my-modal"></button>
      </header>
      <section class="modal-card-body">
        <article class="media">
          <figure class="media-left">
            <p class="image">
              <img id="poster" src="https://bulma.io/images/placeholders/320x480.png">
            </p>
          </figure>
          <div class="media-content">
            <nav class="level is-mobile">
              <div class="level-left">
                <div class="level-item">
                  <p class="has-text-weight-semibold" id="genre">
                    Genres
                  </p>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <p class="is-italic" id="language">
                    Language
                  </p>
                </div>
              </div>
            </nav>
            <p id="movie-overview">Overview</p>
          </div>
        </article>
      </section>
    </div>
  </div>

  <script src="rate.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>

</html>
